<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="page">
    <article class="card" aria-label="Product preview card">
      <div class="card__media" aria-hidden="true"></div>

      <div class="card__content">
        <p class="eyebrow">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfume</h1>

        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price" aria-label="Pricing">
          <p class="price__now" aria-label="Current price">$149.99</p>
          <p class="price__was">
            <span class="sr-only">Previous price</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="btn" type="button">
          <span class="btn__icon" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6.5 6h15l-1.5 8.5H8.2L6.5 6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
              <path d="M6.5 6 5.6 3.5H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M9 20a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm10 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"
                fill="currentColor" />
            </svg>
          </span>
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
